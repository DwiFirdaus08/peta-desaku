<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Jalan Desa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <script>
    // 1. Inisialisasi Peta
    // Ganti koordinat [-6.91, 107.61] dengan titik tengah desa Anda
    const map = L.map('map').setView([-6.91, 107.61], 15);

    // 2. Tambahkan Base Map (Peta Dasar) dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. Muat dan Tampilkan Data GeoJSON Jalan
    fetch('jalan_desa.json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            // Atur style garis jalan (warna, ketebalan)
            return { color: "#ff0000", weight: 3 };
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error memuat GeoJSON:', error));
  </script>
</body>
</html>
