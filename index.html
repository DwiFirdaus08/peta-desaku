<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Desa</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // 1. Inisialisasi Peta
      // GANTI KOORDINAT [-7.021, 107.513] dengan titik tengah desa Anda
      const map = L.map("map").setView([-7.021, 107.513], 16);

      // 2. Tambahkan Base Map dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // 3. Muat dan Tampilkan Data GeoJSON
      fetch("jalan_desa.geojson")
        .then((response) => response.json())
        .then((data) => {
          L.geoJSON(data, {
            // Fungsi untuk memberi style berbeda pada setiap fitur
            style: function (feature) {
              switch (feature.geometry.type) {
                case "LineString":
                  return { color: "#ff0000", weight: 3 }; // Merah untuk jalan
                case "Polygon":
                  return { color: "#0000ff", weight: 2 }; // Biru untuk area
              }
            },
          }).addTo(map);
        })
        .catch((error) => console.error("Error memuat GeoJSON:", error));
    </script>
  </body>
</html>
